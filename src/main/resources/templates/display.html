<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Images</title>
</head>
<body>
    <h2>Uploaded Images</h2>
    <p th:text="${message}"></p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        <tr th:each="image : ${images}">
            <td th:text="${image.name}"></td>
            <td th:text="${image.desc}"></td>
            <td>
                <img th:src="'data:image/jpeg;base64,' + ${image.base64Image}" width="200px" height="200px">
            </td>
        </tr>
    </table>
</body>
</html>

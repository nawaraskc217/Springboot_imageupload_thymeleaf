<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Upload Image</h2>
    <form action="#" th:action="@{/save}" th:object="${image}" method="post" enctype="multipart/form-data">
        <input type="text" name="name" th:field="*{name}" placeholder="Name"><br>
        <input type="text" name="desc" th:field="*{desc}" placeholder="Description"><br>
        <input type="file" name="file" accept="image/*"><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
